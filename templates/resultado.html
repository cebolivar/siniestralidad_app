<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Predicción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg text-center">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Resultado de la Predicción</h1>
                        {% if pred is defined and pred is not none %}
                          <p class="display-4 mb-4">El número de fallecidos predicho es:</p>
                          <p class="display-2 text-primary fw-bold">{{ pred|round(2) }}</p>
                        {% else %}
                          <p class="lead">No hay predicción disponible.</p>
                        {% endif %}
                        <a href="/prediccion" class="btn btn-secondary mt-4">Volver</a>
                        <a href="/seleccionados" class="btn btn-primary mt-4">Ver Seleccionados</a>
                        <a href="/analisis" class="btn btn-info mt-4">Ver Análisis</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
